overwrite: true
schema: './src/graphQL/schema.graphql'
documents: null
generates:
  src/types/graphqlTypes.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      scalars:
        Void: 'void'
      avoidOptionals: false
      maybeValue: T | undefined
      namingConvention:
        enumValues: change-case-all#upperCase
